{% extends 'navbar/navbar.html' %}

{% block title %}update{% endblock %}

{% block content %}
<div class="container">
    <br>
    <div class="row">
        <div class="col-xl-12">
            <div class="card text-white bg-danger">
                <div class="card-header text-center bg-transparent">Modificar Test</div>
            </div>
            <br>
            <form method="post">
                {% csrf_token %}
                {{ form.media }}
                <table class="table table-striped table-light table-borderless">
                    <thead>
                    <tr class="bg-secondary text-white">
                        <th scope="col">Lenguage</th>
                        <th scope="col">Test</th>
                        <th scope="col">Solution</th>
                        <th scope="col">Is_Done</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td><select name="leng_program" required id="id_leng_program" class="form-control">
                            {% for leng in form.leng_program %}
                            <option>{{leng}}</option>
                            {% endfor %}
                        </select>
                        </td>
                        <td><select name="test_choice" required id="id_test_choice" class="form-control">
                            {% for choice in form.test_choice %}
                            <option>{{choice}}</option>
                            {% endfor %}
                        </select>
                        </td>
                        <td>{{ form.description|safe }}</td>
                        <td>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" name="is_done" id="id_is_done" class="custom-control-input" value="{{form.is_done}}">
                                <label class="custom-control-label" for="id_is_done"></label>
                            </div>
                        </td>
                        <td>
                            <button type="submit" class="btn btn-primary">Guardar y volver</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>
    <br>
</div>
{% endblock %}
